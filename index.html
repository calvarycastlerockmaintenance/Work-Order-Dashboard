<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Work Orders Dashboard</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin:0; padding:0; background:#f8fafc; color:#111827; }
    header { background:#0f766e; color:#fff; padding:12px 20px; display:flex; justify-content:space-between; align-items:center; }
    header h1 { margin:0; font-size:20px; }
    .actions { display:flex; gap:10px; }
    .btn {
      background:#fff; color:#0f766e; border:0; border-radius:6px;
      padding:8px 14px; font-weight:600; cursor:pointer; text-decoration:none;
    }
    .btn:hover { background:#e0f2f1; }
    main { padding:20px; }
  </style>
</head>
<body>
  <header>
    <h1>Work Orders Dashboard</h1>
    <div class="actions">
      <!-- Refresh is a real button -->
      <button id="btnRefresh" type="button" class="btn">Refresh</button>
      <!-- Public Form opens your Apps Script form in a new tab -->
      <a id="btnPublicForm"
         class="btn"
         href="https://script.google.com/macros/s/YOUR_EXEC_ID/exec?path=form"
         target="_blank" rel="noopener">
        Public Form
      </a>
    </div>
  </header>
  <main>
    <p>This is where your dashboard content will load.</p>
  </main>
  <script>
    // Hook up Refresh button
    document.getElementById('btnRefresh')
      .addEventListener('click', () => {
        // Replace this with your actual reload function
        console.log('Refresh clicked!');
        location.reload();
      });
  </script>
</body>
</html>
